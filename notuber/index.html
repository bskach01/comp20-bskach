<!DOCTYPE html>
<html>
<head>
	<title>Black Car Service</title>
	<link rel="stylesheet" href="blackcarstyle.css" />
	<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script>
		var myLat = 0;
		var myLng = 0;
		var myLocation = new google.maps.LatLng(myLat, myLng);
		var map;
		var request = new XMLHttpRequest();
		var myMarker = document.getElementById("mymarker");

		var infoWindow = new google.maps.InfoWindow();

		function initialize() {
			getMyLocation();

			map = new google.maps.Map(document.getElementById('map'), {
				zoom: 15,
				center: {lat: myLat, lng: myLng}
			});
		}

		function getMyLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
				startMap();
				});
			}
		}

		function startMap() {
			myLocation = new google.maps.LatLng(myLat, myLng);
			var marker = new google.maps.Marker({
				position: myLocation,
				title: "YdpGqvtk",
				icon: myMarker
			});
			marker.setMap(map);
			map.panTo(myLocation);
			loadNotUber();
		}

		function loadNotUber() {
			request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					parseResponse();
				}
			};
			request.send("username=YdpGqvtk&lat=" + myLat + "&lng=" + myLng);
		}

		function parseResponse() {
			data = JSON. parse(request.responseText);
			console.log(data.vehicles[1]);
			if (data.vehicles != null) {
				console.log("you are a passenger");
			}
			if (data.passenger != null) {
				console.log("you are not a driver");
			}
		}


	</script>
</head>

<body onload="initialize()">
	<div id="map"></div>
	<img id="mymarker" src="mymarker.png" />
</body>
</html>
