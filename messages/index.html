<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $.get("https://messagehub.herokuapp.com/messages.json", function(data) {
    	console.log(data);
    	$('div#messages').empty();
    	$('div#messages').append("<p>" + data[0]["content"] + " by " + data[0]["username"] + "</p>");

    	$('div#messages').append("<p>" + data[1]["content"] + " by " + data[1]["username"] + "</p>");

    	$('div#messages').append("<p>" + data[2]["content"] + " by " + data[2]["username"] + "</p>");

    	$('div#messages').append("<p>" + data[3]["content"] + " by " + data[3]["username"] + "</p>");
    });
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
